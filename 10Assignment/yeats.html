<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <title>Yeats page</title>
            <link href="styles.css" rel="stylesheet" type="text/css">
            
            <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
            <script>
                function initialize() {
                    var myLatlng = new google.maps.LatLng(54.272588, -8.473821);
                    var mapOptions = {
                      zoom: 12,
                      center: myLatlng
                    }
                    var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
                  
                    var marker = new google.maps.Marker({
                        position: myLatlng,
                        map: map,
                        title: 'Hello World!'
                    });
                }
                
                google.maps.event.addDomListener(window, 'load', initialize);
                
            </script>
        </head><!-- end head -->
        
        <body>
            <div id="wrapper" class="yeaWrap">
                <div id="bar1">
                    <a href="index.html"><img id="logo" src="images/logo.png" alt="logo"></a>
                </div>
                <div id="navbar">
                    <ul>
                        <li><a href="mountains.html">Mountains</a></li>
                        <li><a href="sea.html">Sea</a></li>
                        <li><a href="armada.html">Armada</a></li>
                        <li id="current"><a href="yeats.html">Yeats</a></li>
                                               
                    </ul>
                </div><!--end navbar-->
                <div id="main" class="mainYeats">
                    <h2>Visit the famous yeats statue</h2>
                    <div id="map-canvas"></div>
                    <img src="images/yeats.png" alt="statue of yeats">
                    
                </div>
            </div><!-- end wrapper -->
        </body><!-- end body -->
    </html>
