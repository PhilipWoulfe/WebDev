<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <title>Index page</title>
            <link href='http://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>
            <link href="styles.css" rel="stylesheet" type="text/css">
        </head><!-- end head -->
        
        <body>
            <div id="wrapper">
                <div id="bar1">
                    <a href="index.html"><img id="logo" src="images/logo.png" alt="logo"></a>
                </div>
                <a href="mountains.html" onmouseover="narrow1()" onmouseout="restore()"><div id="explore" class="name">
                    <h2><span class="red">e</span><span class="pink">x</span><span class="red">p</span><span class="orange">l</span><span class="pink">o</span><span class="red">r</span><span class="pink">e</span></h2>
                </div></a>
                <a href="mountains.html">
                    <div id="leftImg" class="round" onmouseover="narrow1()" onmouseout="restore()">
                    </div>
                </a>
                <a href="armada.html">
                    <div id="rightImg" onmouseover="narrow()" onmouseout="restore()">
                    
                    </div><!-- End RightImg-->
                </a>
                <a href="armada.html" onmouseover="narrow()" onmouseout="restore()"><div id="learn" class="name">
                    <h2><span class="red">l</span><span class="pink">e</span><span class="red">a</span><span class="orange">r</span><span class="pink">n</span></h2 >
                </div></a>
            </div><!-- end wrapper -->
            
            <script>
                function narrow() { //narrow left image to 0
                    document.getElementById("leftImg").style.width = '0%';
                    document.getElementById("explore").style.opacity = 0;
                    
                    
                }
                
                function restore() { // return left image to middle
                    document.getElementById("leftImg").style.width='50%';
                    document.getElementById("learn").style.opacity=1;
                    document.getElementById("explore").style.opacity=1;
                    
                    //document.getElementById("leftImg").style.borderBottomRightRadius = "200px 200px";
                    //document.getElementById("leftImg").style.borderTopRightRadius = "200px 200px";
                    
                }
                
                function narrow1() { // widen left image to 100
                    document.getElementById("leftImg").style.width='100%';
                    
                    document.getElementById("learn").style.opacity=0;
                    
                    //document.getElementById("leftImg").style.borderBottomRightRadius = "0px 0px";
                    //document.getElementById("leftImg").style.borderTopRightRadius = "0px 0px";
                }
                
                
            </script><!--end script-->        
        </body><!-- end body -->        
    </html>
